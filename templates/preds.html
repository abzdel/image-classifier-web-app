<!DOCTYPE html>
<html>
<head>
    <h1 style="text-align: center">Image Classifier Results</h1>
	
	<div style="text-align: center;">
		<img src="{{ image_src }}" class="image-preview" style="max-width: 600px; max-height: 300px;">
	</div>

	<style>
		table {
			border-collapse: collapse;
			margin: auto;
		}

		th, td {
			border: 1px solid black;
			padding: 8px;
			text-align: left;
		}

		th {
			background-color: #dddddd;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Label</th>
				<th>Score</th>
			</tr>
		</thead>
		<tbody>
			{% for prediction in results %}
				<tr>
					<td>{{ prediction.label }}</td>
					<td>{{ '{:.4f}'.format(prediction.score) }}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
